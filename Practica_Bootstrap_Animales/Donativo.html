<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacer Donativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="donativo.css">
</head>
<body>

    <h1>Hacer Donativo: </h1>

    <h3>Gracias por confiar en nosotros, y poder ayudarnos con un donativo. Para cualquier aportacion economica, solo debe rellenar el siguiente formulario que viene a continuacion:
        nos ayuda bastante cualquier cantidad.
    </h3>

    <div class="contenedor">
    
    <form>
        <div class="row mb-3">
          <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre">
          </div>
        </div>

        <div class="row mb-3">
            <label for="Apellidos" class="col-sm-2 col-form-label">Apellidos:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="Apellidos">
            </div>
          </div>

          <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="email">
            </div>
          </div>

          <div class="row mb-3">
            <label for="Telefono" class="col-sm-2 col-form-label">Telefono:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="Telefono">
            </div>
          </div>

          <div class="row mb-3">
            <label for="Ciudad" class="col-sm-2 col-form-label">Ciudad:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="Ciudad">
            </div>
          </div>

          <div class="row mb-3">
            <label for="CodigoPostal" class="col-sm-2 col-form-label">Codigo Postal:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="CodigoPostal">
            </div>
          </div>

          <div class="row mb-3">
            <label for="Donativo" class="col-sm-2 col-form-label">Donativo:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="Donativo">
            </div>
          </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>




</body>
</html>
